<html>
    <head>
        <title>Events in JavaScript</title>
    </head>
    <body>
        <h1 id="Demo"></h1>
        <button onmouseover="this.innerHTML=Date()">VIEW</button>
        <script type="text/javascript">
            function view() {
                document.getElementById("Demo").innerHTML=Date()
            }

        </script>
    </body>
</html>
