<html>
    <head>
        <title>Events in JavaScript</title>
    </head>
    <body>
        <button onmouseover="alert('Hi!')">Click</button>
        <h1 id="Hi!"></h1>
        <h1 id="Hello"></h1>
        <button onmouseover="getElementById('Hi!').innerHTML='Hello!'">Touch Me</button>
        <button onmouseover="getElementById('Hello').innerHTML=Date()">Touch Me</button>
    </body>
</html>
