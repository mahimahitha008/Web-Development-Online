<html>
    <head>
        <title>Functions in JavaScript</title>
    </head>
    <body>
        <h1 id="sum"></h1>
        <h1 id="sum1"></h1>
        <h1 id="sum2"></h1>

        <script type="text/javascript">
            function add(a,b){
                return a+b;
            }
            document.getElementById("sum").innerHTML=add(100,200)
            document.getElementById("sum1").innerHTML=add(1000,2000)
            document.getElementById("sum2").innerHTML=add("Hello"," Sravya!")
            add();
        </script>
    </body>
</html>
