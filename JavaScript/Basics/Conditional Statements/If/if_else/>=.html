<!DOCTYPE html>
<html>
    <head>
        <title>If_else Statement</title>
    </head>
    <body>
        <script type="text/javascript">
            var age= 19
            if (age <= 18){
                document.write("Age is equal to 18")
            }
            else{
                document.write("Age is not equal to 18")
            }
        </script>
    </body>
</html>
