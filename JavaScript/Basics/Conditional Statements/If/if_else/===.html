<!DOCTYPE html>
<html>
    <head>
        <title>If Statement</title>
    </head>
    <body>
        <script type="text/javascript">
            var age= "17"
            if (age === 17){
                document.write("Yes Age is equal to 17")
            }
            else{
                document.write("No! Age is not equal to 17")
            }
            //because it validates both datatype and number so even age is 17 it shows not equal as type of both are not same one is number and one is string.
        </script>
    </body>
</html>
