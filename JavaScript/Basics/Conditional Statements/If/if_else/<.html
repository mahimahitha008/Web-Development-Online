<!DOCTYPE html>
<html>
    <head>
        <title>If_else Statement</title>
    </head>
    <body>
        <script type="text/javascript">
            var age= 29
            if (age < 28){
                document.write("Age is less than 28")
            }
            else{
                document.write("Age is more than 28")
            }
        </script>
    </body>
</html>
