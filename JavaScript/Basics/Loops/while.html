<html>
    <head>
        <title>Loops in JavaScript</title>
    </head>
    <body>
        <h1 id="loop"></h1>
        <script>
            var a=0;
            var result="";
            while (a<=10) {
                result +="<br>" + a;
                a++
            }
            document.getElementById("loop").innerHTML=result;

        </script>
    </body>
</html>
