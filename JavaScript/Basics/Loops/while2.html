<html>
    <head>
        <title>
            Loops in JavaScript
        </title>
    </head>
    <body>
        <p id="loop"></p>
        <script type="text/javascript">
            var c=1;
            var result="";
            while(c<=-1){
                result +="<br>" +c
                c++
            }
            document.getElementById("loop").innerHTML=result;
//not executable or empty
        </script>
    </body>
</html>
