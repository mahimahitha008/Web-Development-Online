<html>
    <head>
        <title>
            Loops in JavaScript
        </title>
    </head>
    <body>
        <p id="loop"></p>
        <script type="text/javascript">
            var b=0
            var result=""
            for ( b,result="";b<=20;b=b+2){
                result +="<br>" +b
            }
            document.getElementById("loop").innerHTML=result;
//not executable or empty
        </script>
    </body>
</html>
