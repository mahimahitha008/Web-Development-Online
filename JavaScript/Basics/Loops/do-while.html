<html>
    <head>
        <title>Loops in JavaScript</title>
    </head>
    <body>
        <h1 id="loop"></h1>
        <script type="text/javascript">
            var b=0;
            var i="";
            do {
                i+="<br>" + b
                b++
            } while (b<=10)
            document.getElementById("loop").innerHTML=i;

        </script>
    </body>
</html>
