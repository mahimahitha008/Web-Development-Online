<html>
    <head>
        <title>
            Loops in JavaScript
        </title>
    </head>
    <body>
        <p id="loop"></p>
        <script type="text/javascript">
            var c=1;
            var result="";
            do{
                result+= "do <br>" +c
                c++
            }while(c<=-1)
            document.getElementById("loop").innerHTML=result;
// executable or display one answer as it executes code first and then conditin
        </script>
    </body>
</html>
