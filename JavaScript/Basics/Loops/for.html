<html>
    <head>
        <title>
            Loops in JavaScript
        </title>
    </head>
    <body>
        <p id="loop"></p>
        <script type="text/javascript">
            var result=""
            for (a=1;a<=10;a++){
                result +="<br>"+ a
            }
            document.getElementById("loop").innerHTML=result;
        </script>
    </body>
</html>
