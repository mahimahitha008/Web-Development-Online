<html>
    <head>
        <title>
            Array in JavaSript
        </title>
    </head>
    <body>
        <h1 id="Demo"></h1>
        <h1 id="Demo1"></h1>

        <script type="text/javascript">
            var names=["Mahitha","sravya","Rohini","Nani","Mahesh",10,20];
            names[1]="Sravya";
            names[7]=30;
            names[3]="Vinod";
            document.getElementById("Demo").innerHTML=names[1];
            document.getElementById("Demo1").innerHTML=names;
            //To add a particular element based on indexing
</script>
    </body>
</html>
