<html>
    <head>
        <title>
            Array in JavaSript
        </title>
    </head>
    <body>
        <h1 id="Demo"></h1>
        <h1 id="Demo1"></h1>
        <h1 id="Demo2"></h1>
        <h1 id="Demo3"></h1>
        <h1 id="Demo4"></h1>
        <h1 id="Demo5"></h1>
        <h1 id="Demo6"></h1>
        <h1 id="Demo7"></h1>
        <script type="text/javascript">
            var names=["Mahitha","Sravya","Rohini","Nani","Mahesh",10,20];
             //index      0           1       2       3       4     5  6
            document.getElementById("Demo").innerHTML=names;
            document.getElementById("Demo1").innerHTML=names[0];
            document.getElementById("Demo2").innerHTML=names[1];
            document.getElementById("Demo3").innerHTML=names[2];
            document.getElementById("Demo4").innerHTML=names[3];
            document.getElementById("Demo5").innerHTML=names[4];
            document.getElementById("Demo6").innerHTML=names[5];
            document.getElementById("Demo7").innerHTML=names[6];
        </script>
    </body>
</html>
