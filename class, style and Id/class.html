<html>
     <head>
            <meta charset=”utf-8”>
            <title>Classes and ID’s in HTML</title>
            <style type="text/css">
                .head{
                    color: aqua;
                    font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
                    background-color: black;
                }

            </style>
     </head>
     <body>
           <h1 class="head">This is the heading 1</h1>
           <h2 class="head">This is the heading 2</h2>
           <h3 class="head">This is the heading 3</h3>
           <h4 class="head">This is the heading 4</h4>

     </body>
</html>
