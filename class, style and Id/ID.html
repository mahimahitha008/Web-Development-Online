<html>
    <head>
        <title> ID in HTML</title>
        <style>
            #head{
                color: bisque;
                font-family: cursive;
                background-color: black;
            }
        </style>
    </head>
    <body>
         <h1 id="head">This is the First Heading</h1>
         <h2 id="head">This is the Second Heading</h2>
         <h3 id="head">This is the Third Heading</h3>   
    </body>
</html>
